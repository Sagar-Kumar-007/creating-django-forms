<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        /* Add extra styling here */
        body{
            padding-left: 25vw;
            padding-right: 25vw;
            padding-top: 5vh;
            background: url("https://reportsystem.eu/wp-content/uploads/2021/04/6627fe46c0180aa255e3098f8a4d3603.jpg")  no-repeat center center;
            
        }
        body h1{
            text-align: center;
        }
        label{
            font-size: large;
            font-weight: bold;
        }
    </style>
    <title>Forms</title>
</head>
<body>
    <div>
    <h1>Enter your Details</h1>
    <br>
    <form action="final" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <div><label class="form-label">Enter Name: </label><br>{{forms.name}}</div><br>
            <div><label class="form-label">Roll No: </label><br>{{forms.roll}}</div><br>
            <div><label class="form-label">Branch: </label><br>{{forms.branch}}</div><br>
            <div><label class="form-label">Email: </label><br>{{forms.email}}</div><br>
            <div><label class="form-label">Phone No: </label><br>{{forms.phone}}</div><br>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
